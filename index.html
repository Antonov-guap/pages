    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background: url("https://i.pinimg.com/originals/e1/61/7a/e1617a3f08ea7aacbf158288137d9ffd.jpg");
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to top, #0046a3 0%, #0050a8 50%, #0060bf 100%);
            border-top: 1px solid #fff;
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.3);
        }
        #start-button {
            position: absolute;
            left: 10px;
            bottom: 5px;
            width: 80px;
            height: 30px;
            background: url("https://itswat.ru/wp-content/uploads/2019/03/Pusk4.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            border-top: 1px solid #fff;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 1px 0 rgba(255,255,255,0.5), 0 -1px 0 rgba(0,0,0,0.5);
        }
        #window {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid #000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            background-position: center;
            background-size: 100%;

        /* Ключевые кадры для анимации вращения */
        @keyframes spin {
            from {
                transform: rotateZ(0deg);
            }
            to {
                transform: rotateZ(360deg);
            }
        }

<div id="taskbar">

</div>
